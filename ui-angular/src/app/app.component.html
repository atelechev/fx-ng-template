<!--
  The contents of the card is mainly borrowed from the official Angular Material documentation.
  See https://material.angular.io/components/card/examples
-->
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Hello from Angular Material!</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="toggleFullScreen()">{{ toggleFullScreenLabel }}</button>
    <button mat-raised-button color="primary" (click)="closeApp()">EXIT</button>
  </mat-card-actions>
</mat-card>
